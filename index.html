<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Profile Card</title>
</head>
<body>

    <div class="top-bg"></div>
    <div class="bottom-bg"></div>
    
    <div class="card">
        <div class="hero">
            <img src="./img/bg-pattern-card.svg" alt="">
        </div>

        <div class="profile">
            <img src="./img/image-victor.jpg" alt="">
        </div>

        <div class="personal">
            <h3 class="name">Victor Crest <span class="age">26</span></h3>
            <p class="city">London</p>
        </div>

        <hr class="line">

        <div class="social">
            <div class="follower">
                <h3>80K</h3>
                <p class="social_sub">Follower</p>
            </div>

            <div class="likes">
                <h3>803K</h3>
                <p class="social_sub">Likes</p>
            </div>

            <div class="photo">
                <h3>1.4K</h3>
                <p class="social_sub">Photos</p>
            </div>
        </div>

    </div>

</body>
</html>
